<mat-card>
  <mat-card-title>
    <mat-form-field floatLabel="never">
      <input matInput [(ngModel)]="machineSettings.name" [name]="'name-' + index" placeholder="Machine name"/>
    </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="machineSettings.weight" type="number" [name]="'weight-' + index" placeholder="Weight"/>
    </mat-form-field>
  </mat-card-content>
  <div class="key-value-list">
    <ng-container *ngFor="let customSettings of machineSettings.customSettings">
      <span>{{customSettings.name}}</span>
      <span>{{customSettings.value}}</span>
    </ng-container>
  </div>
</mat-card>
